<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="10項目の質問に答えるだけで、800～1000文字のチーム紹介文を自動生成します">
  <title>サカチム チーム紹介文ジェネレーター</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <h1>⚽ サカチム チーム紹介文ジェネレーター</h1>
      <p>10項目の質問に答えるだけで、魅力的なチーム紹介文を自動生成</p>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <!-- 入力フォームセクション -->
      <section class="card">
        <h2 class="card-title">📝 チーム情報入力</h2>

        <form id="team-form">
          <!-- 質問1 -->
          <div class="form-group">
            <label for="sport" class="form-label">1. 競技名は何ですか？</label>
            <textarea id="sport" name="sport" class="form-input" placeholder="例：サッカー、フットサル、ソサイチ" rows="2"></textarea>
          </div>

          <!-- 質問2 -->
          <div class="form-group">
            <label for="established" class="form-label">2. 設立年はいつですか？</label>
            <textarea id="established" name="established" class="form-input" placeholder="例：2020年、令和2年など"
              rows="2"></textarea>
          </div>

          <!-- 質問3 -->
          <div class="form-group">
            <label for="leader" class="form-label">3. チームの代表者や監督は誰ですか？</label>
            <textarea id="leader" name="leader" class="form-input" placeholder="例：代表者名、監督名など" rows="2"></textarea>
          </div>

          <!-- 質問4 -->
          <div class="form-group">
            <label for="concept" class="form-label">4. チームのコンセプトや方針は？</label>
            <textarea id="concept" name="concept" class="form-input" placeholder="例：育成重視、勝利至上主義、楽しさ優先など"
              rows="3"></textarea>
          </div>

          <!-- 質問5 -->
          <div class="form-group">
            <label for="members" class="form-label">5. チームのメンバー数や構成は？</label>
            <textarea id="members" name="members" class="form-input" placeholder="例：選手20名、スタッフ5名、男女比など"
              rows="3"></textarea>
          </div>

          <!-- 質問6 -->
          <div class="form-group">
            <label for="practice" class="form-label">6. チームの練習場所や練習日程は？</label>
            <textarea id="practice" name="practice" class="form-input" placeholder="例：〇〇体育館、毎週火・木・土曜日 18:00-20:00など"
              rows="3"></textarea>
          </div>

          <!-- 質問7 -->
          <div class="form-group">
            <label for="style" class="form-label">7. チームの特徴的な戦術やプレースタイルは？</label>
            <textarea id="style" name="style" class="form-input" placeholder="例：攻撃的な戦術、堅守速攻、チームワーク重視など"
              rows="3"></textarea>
          </div>

          <!-- 質問8 -->
          <div class="form-group">
            <label for="achievements" class="form-label">8. 過去の実績は？</label>
            <textarea id="achievements" name="achievements" class="form-input" placeholder="例：地区大会優勝、全国大会出場、リーグ戦2位など"
              rows="3"></textarea>
          </div>

          <!-- 質問9 -->
          <div class="form-group">
            <label for="players" class="form-label">9. チームに所属する選手たちの、素性・プロフィール・実績は？</label>
            <textarea id="players" name="players" class="form-input" placeholder="例：若手中心、経験豊富なベテラン在籍、MVP受賞者3名など"
              rows="3"></textarea>
          </div>

          <!-- 質問10 -->
          <div class="form-group">
            <label for="goals" class="form-label">10. 今後の目標や抱負は？</label>
            <textarea id="goals" name="goals" class="form-input" placeholder="例：全国大会出場、優勝、地域貢献など" rows="3"></textarea>
          </div>

          <!-- ボタングループ -->
          <div class="btn-group">
            <button type="submit" class="btn btn-primary btn-full" id="generate-btn">
              <span>✨ 紹介文を生成</span>
            </button>
            <button type="button" class="btn btn-secondary" id="reset-btn">
              <span>🔄 リセット</span>
            </button>
          </div>
        </form>
      </section>

      <!-- 出力セクション -->
      <section class="card">
        <h2 class="card-title">📄 生成された紹介文</h2>

        <div class="output-container">
          <div id="output" class="output-area empty">
            ここに生成された紹介文が表示されます
          </div>
          <div class="char-count" id="char-count">文字数: 0</div>
        </div>

        <!-- 出力アクション -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary" id="copy-btn" disabled>
            <span>📋 コピー</span>
          </button>
          <button type="button" class="btn btn-secondary" id="clear-btn" disabled>
            <span>🗑️ クリア</span>
          </button>
        </div>
      </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
      <a href="https://soccer-team123.com/" target="_blank" rel="noopener noreferrer"
        class="btn btn-primary footer-btn">
        🏠 サカチムHOMEへ
      </a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
